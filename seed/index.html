<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Froot • Seed (Green Diamond)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <meta name="theme-color" content="#c9ffd9">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <style>
    :root{
      --mint:#9AF2C3;
      --emerald:#2CE28F;
      --pearl:#F9FFFB;
      --ink:#0f1412;
      --glass:rgba(255,255,255,.12);
      --glow:0 0 36px rgba(46, 255, 171,.35), 0 0 82px rgba(154,242,195,.28);
    }
    html,body{height:100%}
    body{
      margin:0; color:var(--pearl); background:#05110C; 
      font:16px/1.5 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      display:grid; place-items:center; overflow:hidden;
      background-image:
        radial-gradient(800px 600px at 80% -10%, rgba(44,226,143,.12), transparent 60%),
        radial-gradient(900px 700px at -10% 100%, rgba(154,242,195,.18), transparent 60%),
        radial-gradient(600px 400px at 50% 50%, rgba(255,255,255,.04), transparent 70%);
    }
    .alive{position:fixed; inset:0; pointer-events:none; animation: drift 24s linear infinite alternate}
    .alive::before,.alive::after{
      content:""; position:absolute; inset:0; 
      background:
        radial-gradient(260px 260px at 20% 25%, rgba(255,255,255,.05), transparent 70%),
        radial-gradient(340px 340px at 80% 75%, rgba(255,255,255,.04), transparent 70%);
    }
    @keyframes drift{0%{transform:translate3d(0,0,0)}100%{transform:translate3d(0,-1.6vh,0)}}

    .card{
      max-width:760px; width:min(92vw,760px);
      border-radius:28px; padding:26px 22px 20px;
      backdrop-filter: blur(10px) saturate(115%);
      background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.05));
      box-shadow: var(--glow);
    }
    h1{
      margin:0 0 10px 0; font-weight:700; letter-spacing:.3px;
      font-size:clamp(22px,3.8vw,30px);
      background:linear-gradient(90deg, var(--pearl), #eafff3 50%, var(--mint));
      -webkit-background-clip:text; background-clip:text; color:transparent;
      text-shadow:0 0 16px rgba(255,255,255,.12);
    }
    .mantra{margin:8px 0 14px 0; font-size:clamp(18px,3.2vw,22px); color:#f3fff8}
    .sub{color:rgba(255,255,255,.75); font-size:clamp(13px,2.6vw,15px); margin:0 0 18px 0}

    /* GREEN DIAMOND */
    .seed{height:150px; display:grid; place-items:center; margin:10px 0 18px 0}
    .diamond-wrap{width:120px; height:120px; display:grid; place-items:center; filter:drop-shadow(0 0 28px rgba(46,255,171,.35))}
    .diamond{
      width:80px; height:80px; transform: rotate(45deg);
      background: radial-gradient(circle at 35% 35%, #fff 0%, #e9fff5 22%, #c9ffd9 48%, rgba(255,255,255,0) 70%),
                  linear-gradient(180deg, rgba(44,226,143,.55), rgba(154,242,195,.15));
      border:1px solid rgba(255,255,255,.45);
      box-shadow: inset 0 0 22px rgba(255,255,255,.35), 0 0 60px rgba(154,242,195,.25);
      position:relative; border-radius:8px;
      animation: facet 3.6s ease-in-out infinite;
    }
    .diamond::before{
      content:""; position:absolute; inset:-20px; border-radius:16px;
      background: radial-gradient(circle, rgba(44,226,143,.12), rgba(255,255,255,0) 70%);
      animation: halo 7s ease-in-out infinite;
    }
    @keyframes facet{0%,100%{transform:rotate(45deg) scale(1)}50%{transform:rotate(45deg) scale(1.18)}}
    @keyframes halo{0%,100%{transform:scale(1); opacity:.7}50%{transform:scale(1.22); opacity:1}}

    .controls{display:flex; gap:10px; flex-wrap:wrap}
    button{
      appearance:none; border:none; cursor:pointer; 
      padding:12px 16px; border-radius:12px; font-weight:650; letter-spacing:.2px;
      background:linear-gradient(180deg, var(--mint), #d9ffef);
      color:#0c1914;
    }
    button.secondary{
      background:linear-gradient(180deg, rgba(255,255,255,.22), rgba(255,255,255,.12));
      color:#eafff3; border:1px solid rgba(255,255,255,.18);
    }
    .hint{margin-left:auto; color:rgba(255,255,255,.66); font-size:12px; align-self:center}

    .footer{margin-top:14px; font-size:12px; color:rgba(255,255,255,.6); display:flex; gap:8px; align-items:center; flex-wrap:wrap}
    .chip{padding:6px 10px; border-radius:999px; background:linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.06)); border:1px solid rgba(255,255,255,.14); color:#f6fffb}

    @media (hover:hover){button:hover{filter:brightness(1.06)}}
  </style>
</head>
<body>
  <div class="alive" aria-hidden="true"></div>
  <main class="card" role="region" aria-label="Froot Seed — Green Diamond">
    <h1>the dream began breathing tonight.</h1>
    <p class="mantra">green diamond: clarity arrives when you relax into it.</p>
    <p class="sub">no chase, no signal to catch — just resonance. it finds her when it’s time.</p>

    <div class="seed" aria-hidden="true">
      <div class="diamond-wrap">
        <div class="diamond" id="diamond"></div>
      </div>
    </div>

    <div class="controls">
      <button id="toggle">breathe the seed</button>
      <button id="mute" class="secondary" aria-pressed="false">mute</button>
      <span class="hint">tap once to start audio on iPhone</span>
    </div>

    <div class="footer">
      <span class="chip">froot • seed</span>
      <span class="chip">green diamond • clarity</span>
      <span class="chip">128 Hz + 160 Hz</span>
    </div>
  </main>

  <script>
    (function(){
      let ctx, gMain, o1, o2, isOn=false, isMuted=false;

      function create(){
        if(ctx) return;
        ctx = new (window.AudioContext || window.webkitAudioContext)();
        gMain = ctx.createGain(); gMain.gain.value = 0.0; gMain.connect(ctx.destination);

        o1 = ctx.createOscillator(); o1.type = "sine"; o1.frequency.value = 128;
        o2 = ctx.createOscillator(); o2.type = "sine"; o2.frequency.value = 160;

        const g1 = ctx.createGain(); g1.gain.value = 0.6;
        const g2 = ctx.createGain(); g2.gain.value = 0.45;

        o1.connect(g1).connect(gMain);
        o2.connect(g2).connect(gMain);

        o1.start(); o2.start();
      }

      function ramp(target, time){
        const now = ctx.currentTime;
        gMain.gain.cancelScheduledValues(now);
        gMain.gain.linearRampToValueAtTime(gMain.gain.value, now);
        gMain.gain.linearRampToValueAtTime(target, now + time);
      }

      function start(){
        create();
        if(ctx.state === "suspended") ctx.resume();
        if(isMuted) return;
        ramp(0.18, 1.2);
        isOn = true; setAnim(true);
      }

      function stop(){
        if(!ctx) return;
        ramp(0.0, 0.8);
        isOn = false; setAnim(false);
      }

      function toggle(){
        isOn ? stop() : start();
        btn.textContent = isOn ? "pause" : "breathe the seed";
      }

      function toggleMute(){
        isMuted = !isMuted;
        muteBtn.setAttribute("aria-pressed", String(isMuted));
        muteBtn.textContent = isMuted ? "unmute" : "mute";
        if(isMuted){ stop(); } else if(!isOn){ start(); }
      }

      function setAnim(active){
        const d = document.getElementById("diamond");
        d.style.animationPlayState = active ? "running" : "paused";
      }

      const btn = document.getElementById("toggle");
      const muteBtn = document.getElementById("mute");
      btn.addEventListener("click", toggle, {passive:true});
      muteBtn.addEventListener("click", toggleMute, {passive:true});

      if (window.matchMedia && window.matchMedia("(prefers-reduced-motion: reduce)").matches){
        document.documentElement.style.setProperty("--glow","0 0 28px rgba(46,255,171,.25)");
        setAnim(false);
      }
    })();
  </script>
</body>
</html>
